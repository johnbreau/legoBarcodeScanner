<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Collection...
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="displayFormSuccess" class="successBanner">Set Successfully Submitted<span class="closeButton" (click)="closeBanner()">X</span></div>
  <div class="container">
    <div class="row px-5 mb-20">
        <button class="col- btn btn-outline-primary btn-block scan-button" (click)="scanButton()" type="submit">Barcode Scan</button>
    </div>
  </div>
  <div class="container">
    <div>
      <h4>Find Set Form</h4>
      <form [formGroup]="findSetForm" class="container">
        <div class="row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="findSetFormNumber">Set Number</label>
            <input type="text"
                  class="form-control"
                  formControlName="findSetFormNumber"
                  id="findSetFormNumber">
          </div>
        </div>
      </form>
    <button type="submit" class="btn btn-success btn-block" (click)="findSetByNumber()">Find Set</button>
    </div>
  </div>
  <div class="container">
    <form [formGroup]="setForm" class="container">
      <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="setName">Set Name</label>
          <input type="text"
                class="form-control"
                formControlName="setName"
                id="setName" required>
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="setNumber">Set Number</label>
          <input type="text"
                class="form-control"
                formControlName="setNumber"
                id="setNumber" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="setPieces">Number of Pieces</label>
          <input type="number"
                class="form-control"
                formControlName="setPieces"
                id="setPieces">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="setYear">Year</label>
          <input type="text"
                class="form-control"
                formControlName="setYear"
                id="setYear">
        </div>
      </div>

      <div class="row mb-20">
        <div class="form-group col-sm-12 col-md-6">
          <label for="setTheme">Theme</label>
          <input type="text"
                class="form-control"
                formControlName="setTheme"
                id="setTheme">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="storageLocation">Storage Location</label>
          <input type="text"
                class="form-control"
                formControlName="storageLocation"
                id="storageLocation">
        </div>

        <!-- <div class="form-group col-sm-12 col-md-6">
          <label for="barcodeValue">Barcode Value</label>
          <input type="text"
                class="form-control"
                formControlName="barcodeValue"
                id="barcodeValue">
        </div> -->
      </div>
      <div class="row px-3">
        <button type="submit" class="btn btn-success btn-block" (click)="addSet()">Add Set</button>
        <button type="submit" class="btn btn-success btn-block" (click)="bricksetTester()">BS Test</button>
        <ul>
          <li></li>
        </ul>
      </div>
    </form>
    <div>
  </div>
  </div>
</ion-content>
