<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Collection...
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="row px-5 mb-20">
        <button class="col- btn btn-outline-primary btn-block scan-button" (click)="scanButton()" type="submit">Barcode Scan</button>
    </div>
  </div>
  <div class="container">
    <form [formGroup]="setForm" class="container">
      <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="setName">Set Name</label>
          <input type="text"
                class="form-control"
                formControlName="setName"
                id="setName" required>
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="setNumber">Set Number</label>
          <input type="text"
                class="form-control"
                formControlName="setNumber"
                id="setNumber" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="setPieces">Number of Pieces</label>
          <input type="text"
                class="form-control"
                formControlName="setPieces"
                id="setPieces">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="setYear">Year</label>
          <input type="text"
                class="form-control"
                formControlName="setYear"
                id="setYear">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="setTheme">Theme</label>
          <input type="text"
                class="form-control"
                formControlName="setTheme"
                id="setTheme">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="storageLocation">Storage Location</label>
          <input type="text"
                class="form-control"
                formControlName="storageLocation"
                id="storageLocation">
        </div>
      </div>
      <div class="row">
        <div class="col-xl">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-primary" (click)="getSet()">Get Sets</button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
