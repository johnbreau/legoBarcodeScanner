<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Collection...
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="setFinder" class="container">
    <div class="row">
      <div class="form-group col-sm-12 col-md-6">
        <label for="setNumber">Set Number</label>
        <input type="text"
              class="form-control"
              formControlName="setNumber"
              id="setNumber" required>
      </div>
    </div>
    <div class="row px-3">
      <button type="submit" class="btn btn-success btn-block" (click)="getAllSetsSet()">Get the Set</button>
    </div>
  </form>
  <div *ngIf="showSection">
    <div>{{displaySet.name}}</div>
    <div>{{displaySet.year}}</div>
  </div>
</ion-content>
